<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini OpenSCAD in Browser</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      display: flex; flex-direction: column; gap: 8px;
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px;
    }
    button { padding: 8px 12px; background: #333; color: white; border: none; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>

<body>
  <div id="ui">
    <button onclick="addCylinder()">Add Cylinder</button>
    <button onclick="rotateObject()">Rotate</button>
    <button onclick="scaleObject()">Scale</button>
    <button onclick="colorObject()">Color</button>
    <button onclick="unionObjects()">Union</button>
    <button onclick="differenceObjects()">Difference</button>
    <button onclick="intersectionObjects()">Intersection</button>
    <button onclick="exportSTL()">Export STL</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js';
    import { CSG } from 'https://cdn.jsdelivr.net/npm/three-js-csg@1.0.5/dist/three-js-csg.esm.js';
    import { STLExporter } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/exporters/STLExporter.js';

    let scene, camera, renderer, controls;
    let selected = null;
    const objects = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(5,5,5);

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      window.addEventListener('resize', onWindowResize);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      scene.add(light);

      const grid = new THREE.GridHelper(20, 20);
      scene.add(grid);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function addCylinder() {
      const geo = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
      const mat = new THREE.MeshStandardMaterial({color: 0x00ff00});
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.y = 0.5;
      scene.add(mesh);
      objects.push(mesh);
      selected = mesh;
    }

    function rotateObject() {
      if (selected) selected.rotation.y += Math.PI/4;
    }

    function scaleObject() {
      if (selected) selected.scale.multiplyScalar(1.2);
    }

    function colorObject() {
      if (selected) selected.material.color.set(Math.random()*0xffffff);
    }

    function unionObjects() {
      if (objects.length >= 2) {
        const a = objects.pop();
        const b = objects.pop();
        const csg = CSG.union(a, b);
        scene.remove(a, b);
        scene.add(csg);
        objects.push(csg);
        selected = csg;
      }
    }

    function differenceObjects() {
      if (objects.length >= 2) {
        const a = objects.pop();
        const b = objects.pop();
        const csg = CSG.subtract(b, a); // subtract a from b
        scene.remove(a, b);
        scene.add(csg);
        objects.push(csg);
        selected = csg;
      }
    }

    function intersectionObjects() {
      if (objects.length >= 2) {
        const a = objects.pop();
        const b = objects.pop();
        const csg = CSG.intersect(a, b);
        scene.remove(a, b);
        scene.add(csg);
        objects.push(csg);
        selected = csg;
      }
    }

    function exportSTL() {
      const exporter = new STLExporter();
      const stlString = exporter.parse(scene);
      const blob = new Blob([stlString], { type: 'application/sla' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'model.stl';
      link.click();
    }
  </script>
</body>
</html>
