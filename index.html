<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple 3D Modeler</title>
  <style>
    body { margin: 0; overflow: hidden; display: flex; }
    #sidebar {
      width: 250px;
      background: #333;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      background: #555;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    button:hover {
      background: #777;
    }
    #canvas {
      flex: 1;
      background: #222;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="addCylinder()">Add Cylinder</button>
    <button onclick="rotateSelected()">Rotate Selected</button>
    <button onclick="scaleSelected()">Scale Selected</button>
    <button onclick="colorSelected()">Color Selected</button>
    <hr>
    <button onclick="unionObjects()">Union (A+B)</button>
    <button onclick="differenceObjects()">Difference (A-B)</button>
    <button onclick="intersectionObjects()">Intersection (Aâˆ©B)</button>
    <hr>
    <button onclick="clearScene()">Clear Scene</button>
  </div>
  <div id="canvas"></div>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js';
    import { CSG } from 'https://cdn.jsdelivr.net/npm/three-js-csg@1.0.5/dist/three-js-csg.esm.js';

    let scene, camera, renderer, controls;
    let objects = [];
    let selected = null;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth * 0.75 / window.innerHeight, 0.1, 1000);
      camera.position.set(5, 5, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth * 0.75, window.innerHeight);
      document.getElementById('canvas').appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7);
      scene.add(ambient, dirLight);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function clearScene() {
      for (let obj of objects) {
        scene.remove(obj);
      }
      objects = [];
      selected = null;
    }

    function addCylinder() {
      const geo = new THREE.CylinderGeometry(1, 1, 2, 32);
      const mat = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const mesh = new THREE.Mesh(geo, mat);
      scene.add(mesh);
      objects.push(mesh);
      selected = mesh;
    }

    function rotateSelected() {
      if (!selected) return alert("No object selected!");
      selected.rotation.x += Math.PI / 4;
      selected.rotation.y += Math.PI / 6;
    }

    function scaleSelected() {
      if (!selected) return alert("No object selected!");
      selected.scale.multiplyScalar(1.2);
    }

    function colorSelected() {
      if (!selected) return alert("No object selected!");
      selected.material.color.set(Math.random() * 0xffffff);
    }

    function unionObjects() {
      if (objects.length < 2) return alert("Need at least 2 objects!");
      const a = objects.pop();
      const b = objects.pop();
      const result = CSG.union(a, b);
      scene.add(result);
      objects.push(result);
      selected = result;
    }

    function differenceObjects() {
      if (objects.length < 2) return alert("Need at least 2 objects!");
      const a = objects.pop();
      const b = objects.pop();
      const result = CSG.subtract(b, a); // Important: B - A
      scene.add(result);
      objects.push(result);
      selected = result;
    }

    function intersectionObjects() {
      if (objects.length < 2) return alert("Need at least 2 objects!");
      const a = objects.pop();
      const b = objects.pop();
      const result = CSG.intersect(a, b);
      scene.add(result);
      objects.push(result);
      selected = result;
    }

    window.addCylinder = addCylinder;
    window.rotateSelected = rotateSelected;
    window.scaleSelected = scaleSelected;
    window.colorSelected = colorSelected;
    window.unionObjects = unionObjects;
    window.differenceObjects = differenceObjects;
    window.intersectionObjects = intersectionObjects;
    window.clearScene = clearScene;

    init();
  </script>
</body>
</html>
