<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pyScad</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #editor { position: absolute; left: 0; width: 40%; height: 100%; }
    #viewer { position: absolute; left: 40%; width: 60%; height: 100%; }
  </style>
</head>
<body>

<div id="editor"></div>
<canvas id="viewer"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

<script>
// Basic Three.js scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
camera.position.z = 20;
const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('viewer')});
renderer.setSize(window.innerWidth * 0.6, window.innerHeight);

// Setup Pyodide
async function main() {
    self.pyodide = await loadPyodide();
    await pyodide.loadPackage(["micropip"]);
    await pyodide.runPythonAsync(`
def print_hi():
    print("Pyodide ready")
`);
    console.log("Pyodide ready");

    // Insert fake scad functions
    await pyodide.runPythonAsync(await (await fetch('pyscad.py')).text());
}
main();

// Setup Monaco editor
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
require(['vs/editor/editor.main'], function() {
    const editor = monaco.editor.create(document.getElementById('editor'), {
        value: 'cube(5)\ntranslate([10,0,0])\nsphere(3)',
        language: 'python',
        theme: 'vs-dark'
    });

    editor.onDidChangeModelContent(async () => {
        const code = editor.getValue();
        clearScene();
        try {
            await pyodide.runPythonAsync(code);
        } catch (e) {
            console.error(e);
        }
    });
});

// Helper to clear the scene
function clearScene() {
    while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
    }
}

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

// These are functions we will call from Python
function addCube(size) {
    const geometry = new THREE.BoxGeometry(size, size, size);
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
}

function addSphere(radius) {
    const geometry = new THREE.SphereGeometry(radius, 32, 32);
    const material = new THREE.MeshNormalMaterial();
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
}

function setPosition(x, y, z) {
    if (scene.children.length > 0) {
        const obj = scene.children[scene.children.length - 1];
        obj.position.set(x, y, z);
    }
}
</script>

</body>
</html>
